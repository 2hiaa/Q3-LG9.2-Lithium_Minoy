<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <script>
    // Function display to redirect you to the second page

    function redirectToSecondPage() {
      alert("You will be redirected to the second.html page."); // alert message that lets you go to the second page
      window.open("second.html", "_self"); // _self opens the second document in the same frame it was clicked
    }
  </script>

</head>
<body onload="redirectToSecondPage()">

  <h1>Welcome to the Index Page</h1>

</body>
</html>
